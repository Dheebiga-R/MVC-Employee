<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Employee Details</title>
  </head>
  <body>
	<div class="container">
			<h3>Add Employee Details</h3>
			<!--To display all employees-->
			<a  href="/display" type="button" class="btn btn-success">Display Employees</a>
			<!--To display employee by id-->
			<a href="/employee" type="button" class="btn btn-warning">Search Employee</a>
			
			<!--form to get the user inputs-->
			<form action="#" th:action="@{/process}" th:object="${employee}" method="post">
			  <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Name</label>
			    <input type="text" th:field="*{empName}" class="form-control" id="name" aria-describedby="emailHelp">
			    <span th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}" class="text-danger"></span>
			  </div>
			  <div class="mb-3">
			  	<label for="exampleInputEmail1" class="form-label">E-mail</label>
			  	<input type="email" th:field="*{empEmail}" class="form-control" id="email" aria-describedby="emailHelp">
				<span th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}" class="text-danger"></span>
			  </div>
			  <div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Location</label>
				<input type="text" th:field="*{empLocation}" class="form-control" id="location" aria-describedby="emailHelp">
				<span th:if="${#fields.hasErrors('empLocation')}" th:errors="*{empLocation}" class="text-danger"></span>
			</div>
			<button type="submit" class="btn btn-primary" id="success">Add</button>
			</form>
				
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
  </body>
</html>
