<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>View Employee by ID</title>
  </head>
  <body>
	<!--search employee by id-->
	<div class="container">
		<h3>Search Employee By ID</h3>
		<a  href="/display" type="button" class="btn btn-success">Display Employees</a>
		<form action="#" th:action="@{/submit}" method="get">
			<div class="mb-3">
			   <label for="id" class="form-label">Employee ID</label>
			   <input type="text" th:value="${id}"class="form-control" id="id" name="id" required>
			</div>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
