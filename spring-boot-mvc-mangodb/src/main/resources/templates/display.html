<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employees Records</title>
  </head>
  <body>
	<!--display all employees detail-->
	<div class="container">
		<h3>Employees Records</h3>
		<a  href="/index" type="button" class="btn btn-primary">Add Employee</a>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Name</th>
		      <th scope="col">Email</th>
		      <th scope="col">Location</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="employee:${employees}">
		      <td th:text="${employee.id}" ></td>
		      <td th:text="${employee.empName}"></td>
		      <td th:text="${employee.empEmail}"></td>
		      <td th:text="${employee.empLocation}"></td>
		    </tr>
			
		  </tbody>
	    </table>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
